<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Swami Studio</title>
    <style>
        body { background-color: #f0f0f0; font-family: sans-serif; padding: 20px; }
        
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        h2 { border-bottom: 2px solid #FF9900; padding-bottom: 10px; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        
        button {
            background-color: #FF9900; color: white; border: none; padding: 12px 20px;
            font-size: 1rem; cursor: pointer; width: 100%; font-weight: bold;
        }
        button:hover { background-color: #e68a00; }

        .item-list { margin-top: 40px; }
        .list-item { 
            background: #fff; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; 
            display: flex; justify-content: space-between; align-items: center;
        }
        .delete-btn { background: red; width: auto; padding: 5px 10px; font-size: 0.8rem; margin-left: 10px;}
        
        .preview-img { width: 50px; height: 50px; object-fit: cover; margin-right: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Package / Video</h2>
    
    <div class="form-group">
        <label>Category (Where should this show?)</label>
        <select id="category">
            <option value="Pre-Wedding">Pre-Wedding</option>
            <option value="Wedding">Wedding</option>
            <option value="Maternity">Maternity</option>
            <option value="Product">Product Shoot</option>
        </select>
    </div>

    <div class="form-group">
        <label>Package Title (e.g., Gold Package)</label>
        <input type="text" id="title" placeholder="Enter title">
    </div>

    <div class="form-group">
        <label>Price (₹)</label>
        <input type="number" id="price" placeholder="e.g., 25000">
    </div>

    <div class="form-group">
        <label>Description (What is included?)</label>
        <textarea id="desc" rows="3" placeholder="Drone shot, 50 sheets album, etc..."></textarea>
    </div>

    <div class="form-group">
        <label>Media Type</label>
        <select id="type">
            <option value="image">Image</option>
            <option value="video">Video</option>
        </select>
    </div>

    <div class="form-group">
        <label>Image/Video URL (Link)</label>
        <input type="text" id="url" placeholder="Paste image address or video link here">
        <small>Tip: Use links from Unsplash or your hosted file links.</small>
    </div>

    <button onclick="addItem()">Add to Website</button>

    <div class="item-list">
        <h2>Current Packages</h2>
        <div id="listContainer"></div>
    </div>
    
    <br>
    <a href="index.html" target="_blank">View Website -></a>
</div>

<script>
    // Save to LocalStorage
    function addItem() {
        const newItem = {
            id: Date.now(),
            category: document.getElementById('category').value,
            title: document.getElementById('title').value,
            price: document.getElementById('price').value,
            desc: document.getElementById('desc').value,
            type: document.getElementById('type').value,
            url: document.getElementById('url').value
        };

        if(!newItem.title || !newItem.url) {
            alert("Please fill Title and URL");
            return;
        }

        let data = JSON.parse(localStorage.getItem('swamiStudioData')) || [];
        data.push(newItem);
        localStorage.setItem('swamiStudioData', JSON.stringify(data));
        
        alert("Package Added Successfully!");
        location.reload();
    }

    // Load Items List
    function loadItems() {
        const data = JSON.parse(localStorage.getItem('swamiStudioData')) || [];
        const container = document.getElementById('listContainer');
        container.innerHTML = '';

        data.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'list-item';
            div.innerHTML = `
                <div style="display:flex; align-items:center;">
                    <strong>${item.category}:</strong> &nbsp; ${item.title} (₹${item.price})
                </div>
                <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
            `;
            container.appendChild(div);
        });
    }

    function deleteItem(index) {
        let data = JSON.parse(localStorage.getItem('swamiStudioData')) || [];
        data.splice(index, 1);
        localStorage.setItem('swamiStudioData', JSON.stringify(data));
        loadItems();
    }

    window.onload = loadItems;
</script>

</body>
</html>
