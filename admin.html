<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swami Studio | Pro Admin</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        h2 { border-bottom: 2px solid #D4AF37; padding-bottom: 10px; color: #333; margin-top: 0; }
        .section-box { background: #fff; padding: 25px; margin-bottom: 25px; border: 1px solid #e1e4e8; border-radius: 8px; }
        
        label { font-weight: 600; display: block; margin-top: 15px; margin-bottom: 5px; color: #444; }
        input, button, select, textarea { width: 100%; padding: 12px; margin-top: 5px; box-sizing: border-box; border-radius: 6px; border: 1px solid #ccc; }
        
        button { background: #D4AF37; color: white; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.2s; font-size: 16px; }
        button:hover { background: #b59228; }
        
        /* Category Styles */
        .cat-item { background: #f9f9f9; padding: 15px; margin-bottom: 10px; border-left: 4px solid #D4AF37; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; }
        .cat-info { flex-grow: 1; }
        .cat-actions button { width: auto; margin: 0 0 0 5px; padding: 5px 10px; font-size: 12px; }
        .btn-edit { background: #333; }
        .btn-delete { background: #ff4444; }

        /* Login Modal */
        #login-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 999; }
        #login-box { background: white; padding: 40px; width: 320px; text-align: center; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="login-modal">
        <div id="login-box">
            <h2>Admin Login</h2>
            <input type="password" id="admin-pass" placeholder="Password">
            <button onclick="checkLogin()">Login</button>
        </div>
    </div>

    <div class="container" id="admin-panel" style="display:none;">
        <h1 style="text-align:center;">Swami Studio Admin</h1>
        <a href="index.html" target="_blank" style="display:block; text-align:center; margin-bottom:30px; color:#666;">View Live Website ‚Üó</a>

        <div class="section-box" style="background: #fdfdfd; border-left: 5px solid #D4AF37;">
            <h2>üìÇ Manage Categories</h2>
            <p style="color:#666; margin-top:0;">Create, Edit, and Save Descriptions for your Categories.</p>
            
            <input type="hidden" id="edit-cat-id">

            <label>Category Name:</label>
            <input type="text" id="cat-name" placeholder="e.g. Wedding Photography">

            <label>Category Description (Permanent):</label>
            <textarea id="cat-desc" placeholder="e.g. Capturing your big day with cinematic style..." style="height:60px;"></textarea>
            
            <button onclick="saveCategory()" id="btn-save-cat" style="background:#333;">‚ûï Add Category</button>
            <button onclick="cancelEdit()" id="btn-cancel-cat" style="background:#999; display:none;">Cancel Edit</button>

            <h3 style="margin-top:20px; color:#555;">Existing Categories:</h3>
            <div id="category-list-display">
                </div>
        </div>

        <div class="section-box">
            <h2>üì∏ Add New Project / Album</h2>
            
            <label>1. Client Name / Title:</label>
            <input type="text" id="pf-title" placeholder="e.g. Rahul & Priya Wedding">

            <label>2. Select Category:</label>
            <select id="pf-cat-select">
                <option value="">Loading categories...</option>
            </select>

            <label>3. Project Description:</label>
            <textarea id="pf-desc" placeholder="Write details about THIS specific shoot..." style="height:80px;"></textarea>

            <label>4. Main Cover Image:</label>
            <input type="file" id="pf-main-img">

            <label>5. Extra Gallery Images (Max 5):</label>
            <input type="file" id="pf-sub-imgs" multiple accept="image/*">

            <label>6. Video (Optional):</label>
            <input type="file" id="pf-video" accept="video/*">

            <button onclick="uploadFullProject()">üöÄ Upload Full Project</button>
            <p id="upload-status" style="color:blue; margin-top:15px; font-weight:bold;"></p>
        </div>

        <div class="section-box">
            <h2>üìù Services</h2>
            <input type="text" id="serv-name" placeholder="Name"><input type="number" id="serv-price" placeholder="Price">
            <button onclick="addService()">Add Service</button>
            <div id="services-list" style="margin-top:10px;"></div>
        </div>
        
        <div class="section-box">
            <h2>üìÖ Bookings</h2>
            <div id="bookings-list">Loading...</div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADXKgZ-y4Oo4BjfGfW7euGLCPp623KE-M",
            authDomain: "swami-studio.firebaseapp.com",
            databaseURL: "https://swami-studio-default-rtdb.firebaseio.com",
            projectId: "swami-studio",
            storageBucket: "swami-studio.firebasestorage.app",
            messagingSenderId: "680267170622",
            appId: "1:680267170622:web:2a489e33c206b72b06e26f",
            measurementId: "G-2K4X9057XG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);

        // --- AUTH ---
        window.checkLogin = function() {
            if(document.getElementById('admin-pass').value === "admin123") {
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
            } else { alert("Wrong Password"); }
        }

        // --- 1. CATEGORY MANAGER (Add & Edit) ---
        window.saveCategory = function() {
            const id = document.getElementById('edit-cat-id').value; // Check if editing
            const name = document.getElementById('cat-name').value;
            const desc = document.getElementById('cat-desc').value;

            if(!name) return alert("Category Name is required");

            if(id) {
                // UPDATE Existing
                update(ref(db, 'categories/' + id), { name: name, description: desc })
                .then(() => { alert("Category Updated!"); cancelEdit(); });
            } else {
                // ADD New
                push(ref(db, 'categories'), { name: name, description: desc })
                .then(() => { alert("Category Added!"); cancelEdit(); });
            }
        }

        // Triggered when clicking "Edit" button
        window.editCategory = function(id, name, desc) {
            document.getElementById('edit-cat-id').value = id;
            document.getElementById('cat-name').value = name;
            document.getElementById('cat-desc').value = desc;
            
            document.getElementById('btn-save-cat').innerText = "üíæ Update Category";
            document.getElementById('btn-save-cat').style.background = "#D4AF37";
            document.getElementById('btn-cancel-cat').style.display = "inline-block";
        }

        window.cancelEdit = function() {
            document.getElementById('edit-cat-id').value = "";
            document.getElementById('cat-name').value = "";
            document.getElementById('cat-desc').value = "";
            document.getElementById('btn-save-cat').innerText = "‚ûï Add Category";
            document.getElementById('btn-save-cat').style.background = "#333";
            document.getElementById('btn-cancel-cat').style.display = "none";
        }

        // Load Categories
        onValue(ref(db, 'categories'), (snap) => {
            const listDiv = document.getElementById('category-list-display');
            const selectBox = document.getElementById('pf-cat-select');
            
            listDiv.innerHTML = "";
            selectBox.innerHTML = "<option value=''>Select Category...</option>";

            if(snap.exists()) {
                snap.forEach(child => {
                    const c = child.val();
                    const id = child.key;
                    
                    // Add to List with Edit Button
                    // passing data to editCategory safely
                    const safeDesc = c.description ? c.description.replace(/"/g, '&quot;') : "";
                    
                    listDiv.innerHTML += `
                        <div class="cat-item">
                            <div class="cat-info">
                                <strong>${c.name}</strong><br>
                                <small style="color:#666;">${c.description || "No description"}</small>
                            </div>
                            <div class="cat-actions">
                                <button class="btn-edit" onclick='editCategory("${id}", "${c.name}", "${safeDesc}")'>Edit</button>
                                <button class="btn-delete" onclick="remove(ref(db, 'categories/${id}'))">Delete</button>
                            </div>
                        </div>`;
                    
                    // Add to Dropdown
                    selectBox.innerHTML += `<option value="${c.name}">${c.name}</option>`;
                });
            }
        });

        // --- 2. UPLOAD LOGIC ---
        window.uploadFullProject = async function() {
            const status = document.getElementById('upload-status');
            const title = document.getElementById('pf-title').value;
            const category = document.getElementById('pf-cat-select').value;
            const desc = document.getElementById('pf-desc').value;
            const mainFile = document.getElementById('pf-main-img').files[0];
            const subFiles = document.getElementById('pf-sub-imgs').files;
            const videoFile = document.getElementById('pf-video').files[0];

            if(!mainFile || !category) return alert("Category & Main Image Required");

            status.innerText = "‚è≥ Uploading...";

            try {
                // Main Image
                const mainSnap = await uploadBytes(sRef(storage, 'projects/'+mainFile.name), mainFile);
                const mainUrl = await getDownloadURL(mainSnap.ref);

                // Sub Images
                let subUrls = [];
                for(let i=0; i<subFiles.length && i<5; i++) {
                    const snap = await uploadBytes(sRef(storage, 'projects/'+subFiles[i].name), subFiles[i]);
                    subUrls.push(await getDownloadURL(snap.ref));
                }

                // Video
                let videoUrl = "";
                if(videoFile) {
                    const vSnap = await uploadBytes(sRef(storage, 'projects/'+videoFile.name), videoFile);
                    videoUrl = await getDownloadURL(vSnap.ref);
                }

                // Save
                await push(ref(db, 'gallery'), {
                    title, category, description: desc, mainImage: mainUrl, subImages: subUrls, video: videoUrl, timestamp: Date.now()
                });

                status.innerText = "‚úÖ Success!";
                alert("Project Uploaded!");
                window.location.reload(); // Refresh to clear
            } catch(err) { status.innerText = "Error: " + err.message; }
        }

        // --- SERVICES & BOOKINGS ---
        window.addService = function() {
            const name = document.getElementById('serv-name').value;
            const price = document.getElementById('serv-price').value;
            if(name) push(ref(db, 'services'), { name, price });
        }
        
        // Helpers
        window.remove = remove; window.ref = ref; window.db = db;

        onValue(ref(db, 'services'), snap => {
            document.getElementById('services-list').innerHTML = "";
            if(snap.exists()) snap.forEach(c => document.getElementById('services-list').innerHTML += `<div>${c.val().name} ‚Çπ${c.val().price} <button class="btn-delete" onclick="remove(ref(db,'services/${c.key}'))">X</button></div>`);
        });

        onValue(ref(db, 'bookings'), snap => {
            document.getElementById('bookings-list').innerHTML = "";
            if(snap.exists()) snap.forEach(c => document.getElementById('bookings-list').innerHTML += `<div style="background:#eee; padding:5px; margin-bottom:5px;">${c.val().name} | ${c.val().date} <button class="btn-delete" onclick="remove(ref(db,'bookings/${c.key}'))">X</button></div>`);
        });
    </script>
</body>
</html>
