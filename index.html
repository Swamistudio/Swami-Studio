        :root {

            --dark: #1a1a1a;
            --white: #ffffff;

        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Lato', sans-serif; background-color: var(--black); color: var(--white); overflow-x: hidden; }

        /* --- NAVBAR --- */
        nav {

            padding: 15px 5%; background: var(--dark); border-bottom: 1px solid var(--gold); 
            position: sticky; top: 0; z-index: 1000; 
        }
        .brand { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 45px; width: 45px; object-fit: contain; border-radius: 50%; border: 2px solid var(--gold); display: none; }
        
        .nav-links { display: flex; align-items: center; gap: 20px; }

        .nav-links a:hover { color: var(--gold); }
        .insta-btn { font-size: 2rem; color: #E1306C; display: flex; align-items: center; transition: 0.3s; }

        /* --- HERO --- */
        .hero {

            padding: 0 20px;

        .btn-gold:hover { background: var(--gold); color: var(--black); }

        /* --- SECTIONS --- */
        .section { padding: 60px 5%; scroll-margin-top: 80px; }

        .about-box { position: relative; z-index: 2; text-align: center; max-width: 800px; margin: 0 auto; line-height: 1.6; }
