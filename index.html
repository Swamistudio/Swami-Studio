<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swami Studio | Official Website</title>
    <style>
        /* --- THEME COLORS (MATCHING YOUR LOGO) --- */
        :root {
            --primary: #000000; /* Black Background */
            --accent: #FF9900;  /* Saffron/Orange from Logo */
            --text: #ffffff;
            --card-bg: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background-color: var(--primary); color: var(--text); }

        /* --- HEADER --- */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 5%;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            background: black;
            z-index: 1000;
        }

        .logo-container { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 60px; border-radius: 50%; border: 2px solid var(--accent); }
        .logo-text h1 { font-size: 1.5rem; text-transform: uppercase; letter-spacing: 1px; }
        .logo-text span { color: var(--accent); }

        /* --- CATEGORY TABS --- */
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 30px 20px;
            flex-wrap: wrap;
            background: #111;
        }

        .cat-btn {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--text);
            padding: 10px 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .cat-btn:hover, .cat-btn.active {
            background: var(--accent);
            color: black;
            font-weight: bold;
        }

        /* --- PACKAGES GRID --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 5%;
            min-height: 50vh;
        }

        .package-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .package-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .media-container {
            width: 100%;
            height: 200px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .media-container img, .media-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-details { padding: 20px; }
        .card-title { color: var(--accent); font-size: 1.4rem; margin-bottom: 10px; }
        .card-price { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; }
        .card-desc { font-size: 0.9rem; color: #ccc; margin-bottom: 20px; line-height: 1.5; }

        .book-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: var(--accent);
            color: black;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #333;
            margin-top: 50px;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="logo.jpg" alt="Swami Studio Logo" class="logo-img"> 
            <div class="logo-text">
                <h1>Swami <span>Studio</span></h1>
            </div>
        </div>
        <a href="admin.html" style="color: #555; font-size:0.8rem;">Admin Login</a>
    </header>

    <div class="categories" id="categoryContainer">
        <button class="cat-btn active" onclick="filterPackages('all')">All Services</button>
        <button class="cat-btn" onclick="filterPackages('Pre-Wedding')">Pre-Wedding</button>
        <button class="cat-btn" onclick="filterPackages('Wedding')">Wedding</button>
        <button class="cat-btn" onclick="filterPackages('Maternity')">Maternity</button>
        <button class="cat-btn" onclick="filterPackages('Product')">Product Shoot</button>
    </div>

    <div class="grid-container" id="displayArea">
        </div>

    <footer>
        <p>&copy; 2025 Swami Studio. Contact for Booking.</p>
    </footer>

    <script>
        // Load data from LocalStorage
        function loadPackages() {
            const data = JSON.parse(localStorage.getItem('swamiStudioData')) || [];
            return data;
        }

        function filterPackages(category) {
            const allPackages = loadPackages();
            const display = document.getElementById('displayArea');
            display.innerHTML = ''; // Clear current

            // Highlight active button
            document.querySelectorAll('.cat-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Filter logic
            const filtered = category === 'all' 
                ? allPackages 
                : allPackages.filter(item => item.category === category);

            if(filtered.length === 0) {
                display.innerHTML = '<p style="text-align:center; grid-column: 1/-1;">No packages found in this category.</p>';
                return;
            }

            // Generate HTML for each card
            filtered.forEach(pkg => {
                let mediaHtml = '';
                if(pkg.type === 'video') {
                    mediaHtml = `<video src="${pkg.url}" controls></video>`;
                } else {
                    mediaHtml = `<img src="${pkg.url}" alt="${pkg.title}">`;
                }

                const card = `
                    <div class="package-card">
                        <div class="media-container">
                            ${mediaHtml}
                        </div>
                        <div class="card-details">
                            <h3 class="card-title">${pkg.title}</h3>
                            <div class="card-price">Price: â‚¹${pkg.price}</div>
                            <p class="card-desc">${pkg.desc}</p>
                            <a href="https://wa.me/919876543210?text=I am interested in ${pkg.title}" class="book-btn">Book Now</a>
                        </div>
                    </div>
                `;
                display.innerHTML += card;
            });
        }

        // Initial Load
        window.onload = function() {
            // Fake click on "All" to load initial data
            document.querySelector('.cat-btn').click();
        };
    </script>
</body>
</html>
